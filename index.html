<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Clock</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head> 
<body>
    <div id="container">
        <h1>Dynamic Clock</h1>
            <div id="wrapper">
                <div id="container1"><div id="hour-display"></div><div id="hour-text">Hours</div></div><span>:</span>
                <div id="container2"><div id="min-display"></div><div id="min-text">Minutes</div></div><span>:</span>
                <div id="container3"><div id="sec-display"></div><div id="sec-text">Seconds</div></div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
